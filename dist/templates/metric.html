<section class="container clearfix" ng-app="blocJams" ng-controller="MetricCtrl">
  <h1>Songs Played</h1>
  <nvd3 options="options" data="data"></nvd3>
  <table>
    <tr ng-repeat="song in metric.names track by $index">
      <td>
        {{ song }}
      </td>
      <td>
        {{ metric.times[$index] | date : 'MMM d, y h:mm:ss a'}}
      </td>
    </tr>
  </table>
</section>
